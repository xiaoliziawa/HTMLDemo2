<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó†ËÅäÊù•Áé©Ë¥™ÂêÉËõáüòã,üêçüêç‰Ω†ÁöÑ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #game-over, #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #restart-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <svg id="game-board" width="420" height="420"></svg>
        <div id="score-board">ÂàÜÊï∞: <span id="score">0</span></div>
        <div id="start-message">Êåâ‰ªªÊÑèÊñπÂêëÈîÆÂºÄÂßãÊ∏∏Êàè</div>
        <div id="game-over" style="display:none;">
            Ê∏∏ÊàèÁªìÊùü<br>
            ÊúÄÁªàÂàÜÊï∞: <span id="final-score">0</span>
            <button id="restart-button">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const boardSize = 400;
        const gridSize = 20;
        const borderSize = 10;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = getRandomPosition();
        let gameLoop;
        let gameStarted = false;
        let score = 0;

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * (boardSize / gridSize)),
                y: Math.floor(Math.random() * (boardSize / gridSize))
            };
        }

        function drawBorder() {
            const border = document.createElementNS(svgNS, "rect");
            border.setAttribute("x", borderSize / 2);
            border.setAttribute("y", borderSize / 2);
            border.setAttribute("width", boardSize + borderSize);
            border.setAttribute("height", boardSize + borderSize);
            border.setAttribute("fill", "none");
            border.setAttribute("stroke", "#333");
            border.setAttribute("stroke-width", borderSize);
            document.getElementById("game-board").appendChild(border);
        }

        function drawSnakePart(part) {
            const snakePart = document.createElementNS(svgNS, "path");
            const x = part.x * gridSize + borderSize;
            const y = part.y * gridSize + borderSize;
            const d = `M ${x} ${y} L ${x + gridSize} ${y} L ${x + gridSize} ${y + gridSize} L ${x} ${y + gridSize} Z`;
            snakePart.setAttribute("d", d);
            snakePart.setAttribute("fill", `hsl(${Math.random() * 360}, 70%, 50%)`);
            snakePart.setAttribute("stroke", "#333");
            snakePart.setAttribute("stroke-width", "1");
            document.getElementById("game-board").appendChild(snakePart);
        }

        function drawFood() {
            const foodElement = document.createElementNS(svgNS, "circle");
            foodElement.setAttribute("cx", (food.x * gridSize) + (gridSize / 2) + borderSize);
            foodElement.setAttribute("cy", (food.y * gridSize) + (gridSize / 2) + borderSize);
            foodElement.setAttribute("r", gridSize / 3);
            foodElement.setAttribute("fill", `hsl(${Math.random() * 360}, 100%, 50%)`);
            document.getElementById("game-board").appendChild(foodElement);
        }

        function update() {
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0) head.x = boardSize / gridSize - 1;
            if (head.x >= boardSize / gridSize) head.x = 0;
            if (head.y < 0) head.y = boardSize / gridSize - 1;
            if (head.y >= boardSize / gridSize) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = getRandomPosition();
                score += 1; // Êõ¥ÊîπÊØèÊ¨°ÁöÑÂæóÂàÜ
                document.getElementById("score").textContent = score;
            } else {
                snake.pop();
            }

            document.getElementById("game-board").innerHTML = "";
            drawBorder();
            snake.forEach(drawSnakePart);
            drawFood();
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById("start-message").style.display = "none";
                gameLoop = setInterval(update, 200); // ËøôÈáåÊõ¥ÊîπÁßªÂä®ÈÄüÂ∫¶
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            document.getElementById("game-over").style.display = "block";
            document.getElementById("final-score").textContent = score;
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = getRandomPosition();
            score = 0;
            document.getElementById("score").textContent = score;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("game-board").innerHTML = "";
            gameStarted = false;
            document.getElementById("start-message").style.display = "block";
            drawBorder();
            snake.forEach(drawSnakePart);
            drawFood();
        }

        document.addEventListener("keydown", (e) => {
            if (!gameStarted) {
                if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
                    startGame();
                }
            }

            switch (e.key) {
                case "ArrowUp": direction = { x: 0, y: -1 }; break;
                case "ArrowDown": direction = { x: 0, y: 1 }; break;
                case "ArrowLeft": direction = { x: -1, y: 0 }; break;
                case "ArrowRight": direction = { x: 1, y: 0 }; break;
            }
        });

        document.getElementById("restart-button").addEventListener("click", restartGame);

        drawBorder();
        snake.forEach(drawSnakePart);
        drawFood();
    </script>
</body>
</html>
